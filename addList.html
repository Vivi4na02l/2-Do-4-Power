<body style="background-color: #535353; display: flex; flex-direction: column; align-items: center;">
    <a href="index.html">
        <h2 id="titleApp" class="orange mt-5">2 do 4 power</h2>
    </a>

    <div style="width: 100%;">
        <p class="ml-5 mt-5" style="color: #f1f1f1;">Create a new list</p>
    </div>

    <form>
        <div id="divListOfLists" style="background: #FFFFFF20; width: 100%; border-radius: 5px;
                                                    display: flex; flex-direction: column; justify-content: center; align-items: center;">
            
            <a style="width: 25%;">
                <img class="rounded" src="images/banner.png" width="100%">
            </a>

            <input class="mt-2 rounded" type="text" id="txtListName">

            <div style="width: 80%;">
                <textarea class="rounded mt-5" id="txtDescription" rows="5" style="width: 100%;"></textarea>
                
                <div class="d-flex flex-row">
                    <input class="rounded mt-2" type="date" id="dtLimitDate" style="width: 60%;">
                    <select class="rounded mt-2 ml-1" id="sltDificulty" style="width: 40%;">
                        <option value="difEasy"></option>
                        <option value="difMedium"></option>
                        <option value="difHard"></option>
                    </select>
                </div>
            </div>
            
        </div>

        <div class="d-flex flex-row justify-content-center">
            <button class="rounded mt-3 p-2" id="btnAddList" style="width: 80%; background-color: #FF9900; color: #FFFFFF;">
                Create list
            </button>
        </div>
    </form>
